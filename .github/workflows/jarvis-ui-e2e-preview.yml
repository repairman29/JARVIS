# E2E tests against a Vercel preview deployment. Requires VERCEL_TOKEN (and optionally
# VERCEL_ORG_ID, VERCEL_PROJECT_ID) in repo secrets. If token is not set, job is skipped.
name: jarvis-ui E2E (preview)

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/jarvis-ui/**'

jobs:
  e2e-preview:
    runs-on: ubuntu-latest
    # Skip if no Vercel token (workflow still runs but job exits fast)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/jarvis-ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/jarvis-ui

      - name: Build
        run: npm run build
        working-directory: apps/jarvis-ui
        env:
          NODE_ENV: production

      - name: Deploy to Vercel preview
        id: vercel
        run: |
          # stdout of vercel deploy --prebuilt is the deployment URL
          URL=$(npx vercel deploy --prebuilt --yes --token="${{ secrets.VERCEL_TOKEN }}" 2>&1 | tail -1)
          echo "url=$URL" >> $GITHUB_OUTPUT
        working-directory: apps/jarvis-ui
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Run E2E against preview
        run: |
          BASE_URL="${{ steps.vercel.outputs.url }}"
          if [ -z "$BASE_URL" ]; then
            echo "No preview URL; skipping E2E."
            exit 0
          fi
          echo "Testing $BASE_URL"
          npm run test:e2e -- --project=chromium
        working-directory: apps/jarvis-ui
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.vercel.outputs.url }}
          CI: true
