# Knip bot: run Knip on jarvis-ui PRs and post/update a comment with the report.
name: Knip Bot (jarvis-ui)

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/jarvis-ui/**'
      - '.github/workflows/knip-bot.yml'
  workflow_dispatch:
    # Run on demand: Actions → Knip Bot → Run workflow. Report in job logs (no PR comment).

jobs:
  knip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/jarvis-ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/jarvis-ui

      - name: Run Knip (report only)
        run: |
          cd apps/jarvis-ui
          npx knip --no-exit-code > ../knip-report.txt 2>&1 || true

      - name: Show report (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cat apps/knip-report.txt || echo 'No report file.'

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const reportPath = path.join(process.env.GITHUB_WORKSPACE || '.', 'apps', 'knip-report.txt');
            const report = fs.existsSync(reportPath) ? fs.readFileSync(reportPath, 'utf8').trim() : '';
            let body = `## Knip Report (jarvis-ui)\n\n`;
            if (report) {
              const safe = report.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
              body += `<details><summary>Unused files, deps, exports</summary>\n\n<pre>${safe}</pre>\n</details>\n\n`;
              body += `Run \`npm run knip\` in \`apps/jarvis-ui\` locally. Fix with \`knip --fix\` where supported.\n`;
            } else {
              body += `No Knip findings for this PR.\n`;
            }
            body += `\n---\n*Knip bot • [docs/DEV_DELIVERY_TOOLS.md](https://github.com/${{ github.repository }}/blob/main/docs/DEV_DELIVERY_TOOLS.md)*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const bot = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes('Knip Report (jarvis-ui)'));
            if (bot) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: bot.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
